<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let location of locations" >
    <ion-avatar slot="start">
      <img src="{{ location.image }}">
    </ion-avatar>
    <ion-label>
      <h2>{{ location.name }}</h2>
      <p>{{ location.description }}</p>
      <a class="location-navigation" [routerLink]="['/location-details/', location.id]" routerDirection="forward">See more</a>
    </ion-label>
  </ion-item>

</ion-content>
